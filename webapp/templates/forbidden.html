<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Pyroscope</title>
    <link rel="stylesheet" href="/assets/styles.<%= webpack.hash %>.css" />
    {{- if .BaseURL }}
    <base href="{{ .BaseURL }}" />
    {{- end }}
    <link rel="icon" href="/assets/images/favicon.ico" />
  </head>

  <body class="login-page">
    <div class="bg-2"></div>
    <section class="login-form">
      <div class="welcome-logo"></div>
      <h1 class="welcome-title">Authentication Error</h1>
      <p class="login-to-continue">Check logs for more details</p>

      <div class="sign-in-buttons">
        <a href="/login" class="sign-in-button sign-in-button-go-back">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="arrow-circle-left"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="svg-inline--fa fa-arrow-circle-left fa-w-16 fa-9x"
          >
            <path
              fill="currentColor"
              d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zm28.9-143.6L209.4 288H392c13.3 0 24-10.7 24-24v-16c0-13.3-10.7-24-24-24H209.4l75.5-72.4c9.7-9.3 9.9-24.8.4-34.3l-11-10.9c-9.4-9.4-24.6-9.4-33.9 0L107.7 239c-9.4 9.4-9.4 24.6 0 33.9l132.7 132.7c9.4 9.4 24.6 9.4 33.9 0l11-10.9c9.5-9.5 9.3-25-.4-34.3z"
              class=""
            ></path>
          </svg>
          <span>Go back to login page</span>
        </a>
      </div>
    </section>

    <script>
      setTimeout(function () {
        document.querySelector('.bg-2').classList.add('fade-out');
      }, 100);
    </script>
  </body>
</html>
