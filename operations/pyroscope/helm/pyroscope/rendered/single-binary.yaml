            httpGet:
              path: /ready
              port: http2
          volumeMounts:
            - name: config
              mountPath: /etc/pyroscope/config.yaml
              subPath: config.yaml
            - name: overrides-config
              mountPath: /etc/pyroscope/overrides/
            - name: data
              mountPath: /data
          resources:
            {}
      volumes:
        - name: config
          configMap:
            name: pyroscope-dev-config
        - name: overrides-config
          configMap:
            name: pyroscope-dev-overrides-config
        - name: data
