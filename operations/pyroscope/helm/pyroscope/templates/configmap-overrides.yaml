apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pyroscope.fullname" . }}-overrides-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
data:
  overrides.yaml: |
    overrides:
      {{- toYaml .Values.pyroscope.tenantOverrides | nindent 6 }}
