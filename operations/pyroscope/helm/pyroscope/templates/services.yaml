{{- $global := . }}
{{- $components := (fromYaml (include "pyroscope.components" .)) }}
{{- range $component, $cfg := $components }}
{{- with $global }}
{{-  $values := mustMergeOverwrite (deepCopy .Values.pyroscope ) ($cfg | default dict)}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $cfg.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
  {{- if $values.service.annotations }}
  annotations:
    {{- toYaml $values.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ $values.service.type }}
  ports:
    - port: {{ $values.service.port }}
      targetPort: {{ $values.service.port_name }}
      protocol: TCP
      name: {{ $values.service.port_name }}
    {{- with $values.service.extraPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $cfg.name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
    {{- if .Values.serviceMonitor.enabled }}
    prometheus.io/service-monitor: "false"
    {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ $values.service.port }}
      targetPort: {{ $values.service.port_name }}
      protocol: TCP
      name: {{ $values.service.port_name }}
    {{- with $values.service.extraPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if $values.service.publishNotReadyAddresses }}
  publishNotReadyAddresses: true
  {{- end }}
  selector:
    {{- include "pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $component | quote }}
{{- end }}
{{- end }}
{{- if $global.Values.architecture.deployWriteReadServices }}
{{- /* There services are useful wanting to switch from single binary to microservices without reconfiguring the endpoints */}}
{{- $hasDistributor := hasKey $components "distributor" }}
{{- $hasQueryFrontend := hasKey $components "query-frontend" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-read
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 80
      targetPort: {{ .Values.pyroscope.service.port_name }}
      protocol: TCP
      name: {{ .Values.pyroscope.service.port_name }}
  selector:
    {{- include "pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "{{ if $hasDistributor }}distributor{{ else }}all{{end}}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-write
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 80
      targetPort: {{ .Values.pyroscope.service.port_name }}
      protocol: TCP
      name: {{ .Values.pyroscope.service.port_name }}
  selector:
    {{- include "pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "{{ if $hasQueryFrontend }}query-frontend{{ else }}all{{end}}"
{{- end }}
