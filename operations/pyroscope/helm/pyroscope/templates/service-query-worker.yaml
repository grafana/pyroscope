---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "pyroscope.fullname" . }}-query-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pyroscope.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: query-worker
      port: 9095
      protocol: TCP
      targetPort: 9095
  publishNotReadyAddresses: false
  selector:
    {{- include "pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "querier"
