pyroscope:
  components:

    distributor:
      kind: Deployment
      replicaCount: 1
    ingester:
      kind: StatefulSet
      replicaCount: 1
      terminationGracePeriodSeconds: 600
      persistence:
        enabled: false
    metastore:
      kind: StatefulSet
      replicaCount: 1
      terminationGracePeriodSeconds: 600
      persistence:
        enabled: true
        size: 100Gi
    query-frontend:
      kind: Deployment
      replicaCount: 1
    query-worker:
      kind: Deployment
      replicaCount: 1
    compaction-worker:
       kind: Deployment
       replicaCount: 3

    # To be removed.
    query-scheduler:
      kind: Deployment
      replicaCount: 0
    compactor:
      kind: StatefulSet
      replicaCount: 0
      terminationGracePeriodSeconds: 1200
      persistence:
        enabled: false
    store-gateway:
      kind: StatefulSet
      replicaCount: 0
      persistence:
        enabled: false
    querier:
      kind: Deployment
      replicaCount: 0

minio:
  enabled: true
