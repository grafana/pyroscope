apiVersion: v2
name: pyroscope
description: ðŸ”¥ horizontally-scalable, highly-available, multi-tenant continuous profiling aggregation system
home: https://grafana.com/oss/pyroscope/
type: application
version: 1.15.1
appVersion: 1.15.0
dependencies:
  - name: grafana-agent
    alias: agent
    version: "0.44.2"
    repository: https://grafana.github.io/helm-charts
    condition: agent.enabled
  - name: alloy
    alias: alloy
    version: "1.3.1"
    repository: https://grafana.github.io/helm-charts
    condition: alloy.enabled
  - name: seaweedfs
    alias: seaweedfs
    version: 4.0.393
    repository: https://seaweedfs.github.io/seaweedfs/helm
    condition: seaweedfs.enabled
sources:
  - https://github.com/grafana/pyroscope
  - https://github.com/grafana/pyroscope/tree/main/operations/pyroscope/helm/pyroscope
