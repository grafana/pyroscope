version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/grafana/phlare/pkg/
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: .
    opt: paths=source_relative

  - name: go-vtproto
    out: .
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size+pool+grpc+pool

  - name: connect-go
    out: .
    opt: paths=source_relative

  - name: connect-go-mux
    out: .
    opt: paths=source_relative
