log-level: error
metrics-export-rules:
  my_metric_name:
    expr: app.name{foo=~"bar"}
    node: a;b;c
    group_by:
      - foo

retention-levels:
  0: 100s
  1: 1000s

scrape-configs:
  - job-name: testing
    enabled-profiles: [cpu, mem]
    static-configs:
      - application: app
        targets:
          - localhost:6060
        labels:
          foo: bar
