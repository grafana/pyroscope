name: Go Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run revive action
        uses: morphy2k/revive-action@v2
        with:
          config: revive.toml
          exclude: "vendor/..."
