name: Cypress Tests for Grafana Datasource Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn
      - run: yarn
      - run: yarn build:datasource
        env:
          PYROSCOPE_DATASOURCE_VERSION: test
      - name: run grafana
        run: docker-compose -f packages/pyroscope-datasource-plugin/docker-compose.yml up -d
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: packages/pyroscope-datasource-plugin/cypress.json
          wait-on: http://localhost:3000
          start: make server
        env:
          CYPRESS_VIDEO: true
          CYPRESS_COMPARE_SNAPSHOTS: true
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-snapshots
          path: cypress/snapshots
