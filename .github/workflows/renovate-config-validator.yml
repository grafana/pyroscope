name: Validate Renovate config

on:
  push:
    branches:
      - main
    paths:
      - 'renovate.json'
      - '.github/workflows/renovate-config-validator.yml'

  pull_request:
    paths:
      - 'renovate.json'
      - '.github/workflows/renovate-config-validator.yml'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-x64-small
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - name: Validate Renovate Config
        uses: grafana/shared-workflows/actions/validate-renovate-config@main # TODO: pin to tag once tag is created
