name: helm-release

on:
  push:
    branches:
      - main
      - "release-[0-9]+.[0-9]+"

jobs:
  call-update-helm-repo:
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    uses: grafana/helm-charts/.github/workflows/update-helm-repo.yaml@af1bec3400a61511c23ea70c4c861e9b67835e52
    with:
      charts_dir: operations/pyroscope/helm/
      cr_configfile: operations/pyroscope/helm/cr.yaml
      ct_configfile: operations/pyroscope/helm/ct.yaml
    secrets:
      vault_repo_secret_name: grafana-pyroscope-releases
