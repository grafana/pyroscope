name: Homebrew

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update Homebrew formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.TOKEN }}
          org: pyroscope-io
          tap: pyroscope-io/homebrew-brew
          formula: pyroscope
          tag: ${{ github.ref }}
          revision: ${{ github.sha }}

          