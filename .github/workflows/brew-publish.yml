name: Homebrew
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: brew update
      - name: Update Homebrew formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.TOKEN }}
          tap: juliosaraiva/homebrew-brew
          formula: pyroscope
          tag: ${{ github.ref }}
          revision: ${{ github.sha }}
