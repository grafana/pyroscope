name: CI Profiling

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.19.0'
      - name: Cache go mod directories
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: install dev-tools
        run: make install-dev-tools
      - run: make build
      - run: ./bin/pyroscope ci install ./pkg
      - run: mkdir -p profiles
      - run: ./bin/pyroscope adhoc --strip-timestamp --data-path=profiles --output-format=pprof go test $(go list ./pkg/... | grep -v agent)
