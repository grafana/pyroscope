version: '3.9'

services:
  jaeger:
    image: 'jaegertracing/all-in-one:1.31'
    ports:
      - '6831:6831/udp'
      - '16686:16686'
      - '14268:14268'
      - '14250:14250'

  pyroscope:
    image: 'pyroscope/pyroscope:latest'
    environment:
      - PYROSCOPE_CONFIG=/pyroscope.yaml
      - PYROSCOPE_LOG_LEVEL=debug
    ports:
      - '4040:4040'
    volumes:
      - ./pyroscope.yaml:/pyroscope.yaml
    command:
      - 'server'

  grafana:
    image: pyroscope/grafana:dev
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    environment:
      - 'GF_INSTALL_PLUGINS=pyroscope-panel'
    ports:
      - '3000:3000'

  us-east:
    env_file:
      - config.env
    environment:
      - REGION=us-east
    build:
      context: 'go/rideshare'
      dockerfile: go/rideshare/Dockerfile

  eu-north:
    env_file:
      - config.env
    environment:
      - REGION=eu-north
    build:
      context: 'go/rideshare'
      dockerfile: go/rideshare/Dockerfile

  ap-south:
    env_file:
      - config.env
    environment:
      - REGION=ap-south
    build:
      context: 'go/rideshare'
      dockerfile: go/rideshare/Dockerfile

  us-east-java:
    env_file:
      - config.env
    environment:
      - REGION=us-east
    build:
      context: 'java/rideshare'
      dockerfile: java/rideshare/Dockerfile

  eu-north-java:
    env_file:
      - config.env
    environment:
      - REGION=eu-north
    build:
      context: 'java/rideshare'
      dockerfile: java/rideshare/Dockerfile

  ap-south-java:
    env_file:
      - config.env
    environment:
      - REGION=ap-south
    build:
      context: 'java/rideshare'
      dockerfile: java/rideshare/Dockerfile

  eu-north-java-instrumentation:
    env_file:
      - config.env
    environment:
      - REGION=eu-north
    build:
      context: 'java-instrumentation/rideshare'
      dockerfile: java-instrumentation/rideshare/Dockerfile

  eu-north-ruby:
    env_file:
      - config.env
    environment:
      - REGION=eu-north
      - SERVER_HOST=eu-north-ruby
    build:
      context: 'ruby/rideshare'
      dockerfile: ruby/rideshare/Dockerfile

  load-generator:
    env_file:
      - config.env
    build:
      context: 'go/rideshare'
      dockerfile: go/rideshare/Dockerfile.loadgen
    depends_on:
      - ap-south
      - eu-north
      - us-east
      - ap-south-java
      - eu-north-java
      - us-east-java

  jaeger-ui:
    build:
      context: ''
      dockerfile: jaeger-ui/Dockerfile
    ports:
      - '4000:3000'
