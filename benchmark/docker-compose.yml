version: '3.9'
services:
  pyrobench:
    env_file:
      - run-parameters.env
    build:
      context: ../
      dockerfile: benchmark/Dockerfile
    image: benchmark_pyrobench_1
    container_name: benchmark_pyrobench_1
    # we will be running docker exec against it
    command:
      - sh
      - -c
      - sleep Infinity
    volumes:
      - ./dashboard-screenshots:/screenshots

  pyroscope:
    environment:
      - PYROSCOPE_LOG_LEVEL=info
      - PYROSCOPE_WAIT_AFTER_STOP=true
    build:
      context: ../
      dockerfile: Dockerfile
    command:
      - server
    ports:
      - 4040:4040
    deploy:
      resources:
        limits:
          cpus: '${PYROSCOPE_CPUS}'
          memory: '${PYROSCOPE_MEMORY}'

  prometheus:
    image: prom/prometheus:v2.27.1
    volumes:
      - ./prometheus:/etc/prometheus/
      - data-prometheus:/prometheus
    ports:
      - 4090:9090
  pushgateway:
    image: prom/pushgateway:v1.4.1

  grafana:
    image: grafana/grafana:7.5.7
    volumes:
      - ./grafana-provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ../monitoring/gen/benchmark-dashboard.json:/etc/grafana/provisioning/dashboards/benchmark-dashboard.json
    ports:
      - 8080:3000

volumes:
  data-prometheus:
    driver: local
