openapi: 3.1.0
info:
  title: querier.v1
  version: v1.0.0
tags:
  - name: scope/public
    description: This operation is considered part of the public API scope
  - name: scope/internal
    description: This operation is considered part of the interal API scope. There are no stability guaraentees when using those APIs.
  - name: querier.v1.QuerierService
paths:
  /querier.v1.QuerierService/AnalyzeQuery:
    post:
      tags:
        - scope/internal
        - querier.v1.QuerierService
      summary: AnalyzeQuery
      operationId: querier.v1.QuerierService.AnalyzeQuery
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/querier.v1.AnalyzeQueryRequest'
        required: true
      responses:
        default:
          description: Error
