components:
  schemas:
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
    google.v1.Function:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: Unique nonzero id for the function.
        name:
          type:
            - integer
            - string
          title: name
          format: int64
          description: Name of the function, in human-readable form if available. Index into string table
        systemName:
          type:
            - integer
            - string
          title: system_name
          format: int64
          description: |-
            Name of the function, as identified by the system.
             For instance, it can be a C++ mangled name. Index into string table
        filename:
          type:
            - integer
            - string
          title: filename
          format: int64
          description: Source file containing the function. Index into string table
        startLine:
          type:
            - integer
            - string
          title: start_line
          format: int64
          description: Line number in source file.
      title: Function
      additionalProperties: false
    google.v1.Label:
      type: object
      properties:
        key:
          type:
            - integer
            - string
          title: key
          format: int64
          description: Index into string table
        str:
          type:
            - integer
            - string
          title: str
          format: int64
          description: At most one of the following must be present Index into string table
        num:
          type:
            - integer
            - string
          title: num
          format: int64
        numUnit:
          type:
            - integer
            - string
          title: num_unit
          format: int64
          description: |-
            Should only be present when num is present.
             Specifies the units of num.
             Use arbitrary string (for example, "requests") as a custom count unit.
             If no unit is specified, consumer may apply heuristic to deduce the unit.
             Consumers may also  interpret units like "bytes" and "kilobytes" as memory
             units and units like "seconds" and "nanoseconds" as time units,
             and apply appropriate unit conversions to these. Index into string table
      title: Label
      additionalProperties: false
    google.v1.Line:
      type: object
      properties:
        functionId:
          type:
            - integer
            - string
          title: function_id
          format: int64
          description: The id of the corresponding profile.Function for this line.
        line:
          type:
            - integer
            - string
          title: line
          format: int64
          description: Line number in source code.
      title: Line
      additionalProperties: false
    google.v1.Location:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: |-
            Unique nonzero id for the location.  A profile could use
             instruction addresses or any integer sequence as ids.
        mappingId:
          type:
            - integer
            - string
          title: mapping_id
          format: int64
          description: |-
            The id of the corresponding profile.Mapping for this location.
             It can be unset if the mapping is unknown or not applicable for
             this profile type.
        address:
          type:
            - integer
            - string
          title: address
          format: int64
          description: |-
            The instruction address for this location, if available.  It
             should be within [Mapping.memory_start...Mapping.memory_limit]
             for the corresponding mapping. A non-leaf address may be in the
             middle of a call instruction. It is up to display tools to find
             the beginning of the instruction if necessary.
        line:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Line'
          title: line
          description: |-
            Multiple line indicates this location has inlined functions,
             where the last entry represents the caller into which the
             preceding entries were inlined.

             E.g., if memcpy() is inlined into printf:
                line[0].function_name == "memcpy"
                line[1].function_name == "printf"
        isFolded:
          type: boolean
          title: is_folded
          description: |-
            Provides an indication that multiple symbols map to this location's
             address, for example due to identical code folding by the linker. In that
             case the line information above represents one of the multiple
             symbols. This field must be recomputed when the symbolization state of the
             profile changes.
      title: Location
      additionalProperties: false
      description: Describes function and line table debug information.
    google.v1.Mapping:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: Unique nonzero id for the mapping.
        memoryStart:
          type:
            - integer
            - string
          title: memory_start
          format: int64
          description: Address at which the binary (or DLL) is loaded into memory.
        memoryLimit:
          type:
            - integer
            - string
          title: memory_limit
          format: int64
          description: The limit of the address range occupied by this mapping.
        fileOffset:
          type:
            - integer
            - string
          title: file_offset
          format: int64
          description: Offset in the binary that corresponds to the first mapped address.
        filename:
          type:
            - integer
            - string
          title: filename
          format: int64
          description: |-
            The object this entry is loaded from.  This can be a filename on
             disk for the main binary and shared libraries, or virtual
             abstractions like "[vdso]". Index into string table
        buildId:
          type:
            - integer
            - string
          title: build_id
          format: int64
          description: |-
            A string that uniquely identifies a particular program version
             with high probability. E.g., for binaries generated by GNU tools,
             it could be the contents of the .note.gnu.build-id field. Index into string table
        hasFunctions:
          type: boolean
          title: has_functions
          description: The following fields indicate the resolution of symbolic info.
        hasFilenames:
          type: boolean
          title: has_filenames
        hasLineNumbers:
          type: boolean
          title: has_line_numbers
        hasInlineFrames:
          type: boolean
          title: has_inline_frames
      title: Mapping
      additionalProperties: false
    google.v1.Profile:
      type: object
      properties:
        sampleType:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.ValueType'
          title: sample_type
          description: |-
            A description of the samples associated with each Sample.value.
             For a cpu profile this might be:
               [["cpu","nanoseconds"]] or [["wall","seconds"]] or [["syscall","count"]]
             For a heap profile, this might be:
               [["allocations","count"], ["space","bytes"]],
             If one of the values represents the number of events represented
             by the sample, by convention it should be at index 0 and use
             sample_type.unit == "count".
        sample:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Sample'
          title: sample
          description: The set of samples recorded in this profile.
        mapping:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Mapping'
          title: mapping
          description: |-
            Mapping from address ranges to the image/binary/library mapped
             into that address range.  mapping[0] will be the main binary.
        location:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Location'
          title: location
          description: Useful program location
        function:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Function'
          title: function
          description: Functions referenced by locations
        stringTable:
          type: array
          items:
            type: string
          title: string_table
          description: |-
            A common table for strings referenced by various messages.
             string_table[0] must always be "".
        dropFrames:
          type:
            - integer
            - string
          title: drop_frames
          format: int64
          description: |-
            frames with Function.function_name fully matching the following
             regexp will be dropped from the samples, along with their successors. Index into string table.
        keepFrames:
          type:
            - integer
            - string
          title: keep_frames
          format: int64
          description: |-
            frames with Function.function_name fully matching the following
             regexp will be kept, even if it matches drop_frames. Index into string table.
        timeNanos:
          type:
            - integer
            - string
          title: time_nanos
          format: int64
          description: Time of collection (UTC) represented as nanoseconds past the epoch.
        durationNanos:
          type:
            - integer
            - string
          title: duration_nanos
          format: int64
          description: Duration of the profile, if a duration makes sense.
        periodType:
          title: period_type
          description: |-
            The kind of events between sampled ocurrences.
             e.g [ "cpu","cycles" ] or [ "heap","bytes" ]
          $ref: '#/components/schemas/google.v1.ValueType'
        period:
          type:
            - integer
            - string
          title: period
          format: int64
          description: The number of events between sampled occurrences.
        comment:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: comment
          description: Freeform text associated to the profile. Indices into string table.
        defaultSampleType:
          type:
            - integer
            - string
          title: default_sample_type
          format: int64
          description: |-
            Index into the string table of the type of the preferred sample
             value. If unset, clients should default to the last sample value.
      title: Profile
      additionalProperties: false
    google.v1.Sample:
      type: object
      properties:
        locationId:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: location_id
          description: |-
            The ids recorded here correspond to a Profile.location.id.
             The leaf is at location_id[0].
        value:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: value
          description: |-
            The type and unit of each value is defined by the corresponding
             entry in Profile.sample_type. All samples must have the same
             number of values, the same as the length of Profile.sample_type.
             When aggregating multiple samples into a single sample, the
             result has a list of values that is the element-wise sum of the
             lists of the originals.
        label:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Label'
          title: label
          description: |-
            label includes additional context for this sample. It can include
             things like a thread id, allocation size, etc
      title: Sample
      additionalProperties: false
      description: |-
        Each Sample records values encountered in some program
         context. The program context is typically a stack trace, perhaps
         augmented with auxiliary information like the thread-id, some
         indicator of a higher level request being handled etc.
    google.v1.ValueType:
      type: object
      properties:
        type:
          type:
            - integer
            - string
          title: type
          format: int64
          description: Index into string table.
        unit:
