        - MERGE_FORMAT_TREE
    push.v1.PushRequest:
      type: object
      properties:
        series:
          type: array
          items:
            $ref: '#/components/schemas/push.v1.RawProfileSeries'
          title: series
          description: series is a set raw pprof profiles and accompanying labels
      title: PushRequest
      additionalProperties: false
      description: WriteRawRequest writes a pprof profile
    push.v1.PushResponse:
      type: object
      title: PushResponse
      additionalProperties: false
    push.v1.RawProfileSeries:
      type: object
      properties:
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
          description: LabelPair is the key value pairs to identify the corresponding profile
        samples:
          type: array
          items:
            $ref: '#/components/schemas/push.v1.RawSample'
          title: samples
          description: samples are the set of profile bytes
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.ProfileAnnotation'
          title: annotations
          description: |-
            Annotations provide additional metadata for a profile.

             The main differences between labels and annotations are:
              - annotations cannot be used in query selectors
              - annotation keys don't have to be unique

             Currently annotations are applied internally by distributors,
             any annotation passed via the push API will be dropped.
      title: RawProfileSeries
      additionalProperties: false
      description: RawProfileSeries represents the pprof profile and its associated labels
    push.v1.RawSample:
      type: object
      properties:
        rawProfile:
          type: string
          examples:
            - PROFILE_BASE64
          title: raw_profile
          format: byte
          description: raw_profile is the set of bytes of the pprof profile
        ID:
          type: string
          examples:
            - 734FD599-6865-419E-9475-932762D8F469
          title: ID
          description: UUID of the profile
      title: RawSample
      additionalProperties: false
      description: RawSample is the set of bytes that correspond to a pprof profile
    types.v1.BlockCompaction:
      type: object
      properties:
        level:
          type: integer
          title: level
          format: int32
        sources:
          type: array
          items:
            type: string
          title: sources
        parents:
          type: array
          items:
            type: string
          title: parents
      title: BlockCompaction
      additionalProperties: false
    types.v1.BlockInfo:
      type: object
      properties:
        ulid:
          type: string
          title: ulid
        minTime:
          type:
            - integer
            - string
          title: min_time
          format: int64
        maxTime:
          type:
            - integer
            - string
          title: max_time
          format: int64
        compaction:
          title: compaction
          $ref: '#/components/schemas/types.v1.BlockCompaction'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
      title: BlockInfo
      additionalProperties: false
    types.v1.Exemplar:
      type: object
      properties:
        timestamp:
          type:
            - integer
            - string
          examples:
            - "1730000023000"
          title: timestamp
          format: int64
          description: Milliseconds since epoch when the profile was captured.
        profileId:
          type: string
          examples:
            - 7c9e6679-7425-40de-944b-e07fc1f90ae7
          title: profile_id
          description: Unique identifier for the profile (UUID).
        spanId:
          type: string
          examples:
            - 00f067aa0ba902b7
          title: span_id
          description: Span ID if this profile was split by span during ingestion.
        value:
          type:
            - integer
            - string
          examples:
            - "2450000000"
          title: value
          format: int64
          description: Total sample value for this profile (e.g., CPU nanoseconds, bytes allocated).
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
          description: |-
            Series labels that are NOT included in the group_by query parameter.
             These labels complete the full series identity of this exemplar's profile.
             For example, if group_by=["service"], this would contain labels like "pod",
             "namespace", "region" that were omitted from grouping. This allows identifying
             which specific series instance this profile sample came from.
      title: Exemplar
      additionalProperties: false
      description: |-
        Exemplar represents metadata for an individual profile sample.
         Exemplars allow users to drill down from aggregated timeline views
         to specific profile instances.
    types.v1.GetProfileStatsRequest:
      type: object
      title: GetProfileStatsRequest
      additionalProperties: false
    types.v1.GetProfileStatsResponse:
      type: object
      properties:
        dataIngested:
          type: boolean
          title: data_ingested
          description: Whether we received any data at any time in the past.
        oldestProfileTime:
          type:
            - integer
            - string
          title: oldest_profile_time
          format: int64
          description: Milliseconds since epoch.
        newestProfileTime:
          type:
            - integer
            - string
          title: newest_profile_time
          format: int64
          description: Milliseconds since epoch.
      title: GetProfileStatsResponse
      additionalProperties: false
    types.v1.GoPGO:
      type: object
      properties:
        keepLocations:
          type: integer
          title: keep_locations
          description: Specifies the number of leaf locations to keep.
        aggregateCallees:
          type: boolean
          title: aggregate_callees
          description: |-
            Aggregate callees causes the leaf location line number to be ignored,
             thus aggregating all callee samples (but not callers).
      title: GoPGO
      additionalProperties: false
    types.v1.LabelNamesRequest:
