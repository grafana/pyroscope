components:
  schemas:
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
    ingester.v1.BlockHints:
      type: object
      properties:
        ulids:
          type: array
          items:
            type: string
          title: ulids
          description: The ULID of blocks to query
        deduplication:
          type: boolean
          title: deduplication
          description: When all blocks are compacted, there is no effect of the replication factor, hence we do not need to run deduplication.
      title: BlockHints
      additionalProperties: false
    ingester.v1.BlockMetadataRequest:
      type: object
      properties:
        start:
          type:
            - integer
            - string
          title: start
          format: int64
          description: |-
            Milliseconds since epoch. If missing or zero, only the ingesters will be
             queried.
        end:
          type:
            - integer
            - string
          title: end
          format: int64
          description: |-
            Milliseconds since epoch. If missing or zero, only the ingesters will be
             queried.
      title: BlockMetadataRequest
      additionalProperties: false
    ingester.v1.BlockMetadataResponse:
      type: object
      properties:
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.BlockInfo'
          title: blocks
          description: Blocks that are present on the instance for the start to end period
      title: BlockMetadataResponse
      additionalProperties: false
    ingester.v1.BlockStats:
      type: object
      properties:
        seriesCount:
          type:
            - integer
            - string
          title: series_count
          format: int64
        profileCount:
          type:
            - integer
            - string
          title: profile_count
          format: int64
        sampleCount:
          type:
            - integer
            - string
          title: sample_count
          format: int64
        indexBytes:
          type:
            - integer
            - string
          title: index_bytes
          format: int64
        profileBytes:
          type:
            - integer
            - string
          title: profile_bytes
          format: int64
        symbolBytes:
          type:
            - integer
            - string
          title: symbol_bytes
          format: int64
      title: BlockStats
      additionalProperties: false
    ingester.v1.FlushRequest:
      type: object
      title: FlushRequest
      additionalProperties: false
    ingester.v1.FlushResponse:
      type: object
      title: FlushResponse
      additionalProperties: false
    ingester.v1.GetBlockStatsRequest:
