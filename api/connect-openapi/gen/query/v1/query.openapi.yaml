openapi: 3.1.0
info:
  title: query.v1
  version: v1.0.0
tags:
  - name: scope/public
    description: This operation is considered part of the public API scope
  - name: scope/internal
    description: This operation is considered part of the interal API scope. There are no stability guaraentees when using those APIs.
  - name: query.v1.QueryFrontendService
  - name: query.v1.QueryBackendService
paths:
  /query.v1.QueryBackendService/Invoke:
    post:
      tags:
        - query.v1.QueryBackendService
      summary: Invoke
      operationId: query.v1.QueryBackendService.Invoke
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/query.v1.InvokeRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/query.v1.InvokeResponse'
  /query.v1.QueryFrontendService/Query:
    post:
      tags:
        - query.v1.QueryFrontendService
      summary: Query
      operationId: query.v1.QueryFrontendService.Query
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/query.v1.QueryRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/query.v1.QueryResponse'
components:
  schemas:
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
    google.v1.Function:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: Unique nonzero id for the function.
        name:
          type:
            - integer
            - string
          title: name
          format: int64
          description: Name of the function, in human-readable form if available. Index into string table
        systemName:
          type:
            - integer
            - string
          title: system_name
          format: int64
          description: |-
            Name of the function, as identified by the system.
             For instance, it can be a C++ mangled name. Index into string table
        filename:
          type:
            - integer
            - string
          title: filename
          format: int64
          description: Source file containing the function. Index into string table
        startLine:
          type:
            - integer
            - string
          title: start_line
          format: int64
          description: Line number in source file.
      title: Function
      additionalProperties: false
    google.v1.Line:
      type: object
      properties:
        functionId:
          type:
            - integer
            - string
          title: function_id
          format: int64
          description: The id of the corresponding profile.Function for this line.
        line:
          type:
            - integer
            - string
          title: line
          format: int64
          description: Line number in source code.
      title: Line
      additionalProperties: false
    google.v1.Location:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: |-
            Unique nonzero id for the location.  A profile could use
             instruction addresses or any integer sequence as ids.
        mappingId:
          type:
            - integer
            - string
          title: mapping_id
          format: int64
          description: |-
            The id of the corresponding profile.Mapping for this location.
             It can be unset if the mapping is unknown or not applicable for
             this profile type.
        address:
          type:
            - integer
            - string
          title: address
          format: int64
          description: |-
            The instruction address for this location, if available.  It
             should be within [Mapping.memory_start...Mapping.memory_limit]
             for the corresponding mapping. A non-leaf address may be in the
             middle of a call instruction. It is up to display tools to find
             the beginning of the instruction if necessary.
        line:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Line'
          title: line
          description: |-
            Multiple line indicates this location has inlined functions,
             where the last entry represents the caller into which the
             preceding entries were inlined.

             E.g., if memcpy() is inlined into printf:
                line[0].function_name == "memcpy"
                line[1].function_name == "printf"
        isFolded:
          type: boolean
          title: is_folded
          description: |-
            Provides an indication that multiple symbols map to this location's
             address, for example due to identical code folding by the linker. In that
             case the line information above represents one of the multiple
             symbols. This field must be recomputed when the symbolization state of the
             profile changes.
      title: Location
      additionalProperties: false
      description: Describes function and line table debug information.
    google.v1.Mapping:
      type: object
      properties:
        id:
          type:
            - integer
            - string
          title: id
          format: int64
          description: Unique nonzero id for the mapping.
        memoryStart:
          type:
            - integer
            - string
          title: memory_start
          format: int64
          description: Address at which the binary (or DLL) is loaded into memory.
        memoryLimit:
          type:
            - integer
            - string
          title: memory_limit
          format: int64
          description: The limit of the address range occupied by this mapping.
        fileOffset:
          type:
            - integer
            - string
          title: file_offset
          format: int64
          description: Offset in the binary that corresponds to the first mapped address.
        filename:
          type:
            - integer
            - string
          title: filename
          format: int64
          description: |-
            The object this entry is loaded from.  This can be a filename on
             disk for the main binary and shared libraries, or virtual
             abstractions like "[vdso]". Index into string table
        buildId:
          type:
            - integer
            - string
          title: build_id
          format: int64
          description: |-
            A string that uniquely identifies a particular program version
             with high probability. E.g., for binaries generated by GNU tools,
             it could be the contents of the .note.gnu.build-id field. Index into string table
        hasFunctions:
          type: boolean
          title: has_functions
          description: The following fields indicate the resolution of symbolic info.
        hasFilenames:
          type: boolean
          title: has_filenames
        hasLineNumbers:
          type: boolean
          title: has_line_numbers
        hasInlineFrames:
          type: boolean
          title: has_inline_frames
      title: Mapping
      additionalProperties: false
    metastore.v1.BlockMeta:
      type: object
      properties:
        formatVersion:
          type: integer
          title: format_version
        id:
          type: string
          title: id
          description: |-
            Block ID is a unique identifier for the block.
             This is the only field that is not included into
             the string table.
        tenant:
          type: integer
          title: tenant
          format: int32
          description: If empty, datasets belong to distinct tenants.
        shard:
          type: integer
          title: shard
        compactionLevel:
          type: integer
          title: compaction_level
        minTime:
          type:
            - integer
            - string
          title: min_time
          format: int64
        maxTime:
          type:
            - integer
            - string
          title: max_time
          format: int64
        createdBy:
          type: integer
          title: created_by
          format: int32
        metadataOffset:
          type:
            - integer
            - string
          title: metadata_offset
          format: int64
        size:
          type:
            - integer
            - string
          title: size
          format: int64
        datasets:
          type: array
          items:
            $ref: '#/components/schemas/metastore.v1.Dataset'
          title: datasets
        stringTable:
          type: array
          items:
            type: string
          title: string_table
          description: |-
            String table contains strings of the block.
             By convention, the first string is always an empty string.
      title: BlockMeta
      additionalProperties: false
      description: |-
        BlockMeta is a metadata entry that describes the block's contents. A block
         is a collection of datasets that share certain properties, such as shard ID,
         compaction level, tenant ID, time range, creation time, and more.

         The block content's format denotes the binary format of the datasets and the
         metadata entry (to address logical dependencies). Each dataset has its own
         table of contents that lists the sections within the dataset. Each dataset
         has its own set of attributes (labels) that describe its specific contents.
    metastore.v1.Dataset:
      type: object
      properties:
        format:
          type: integer
          title: format
        tenant:
          type: integer
          title: tenant
          format: int32
        name:
          type: integer
          title: name
          format: int32
        minTime:
          type:
            - integer
            - string
          title: min_time
          format: int64
        maxTime:
          type:
            - integer
            - string
          title: max_time
          format: int64
        tableOfContents:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: table_of_contents
          description: |-
            Table of contents lists data sections within the tenant
             service region. The offsets are absolute.

             The interpretation of the table of contents is specific
             to the format.

             By default (format 0), the sections are:
              - 0: profiles.parquet
              - 1: index.tsdb
              - 2: symbols.symdb

             Format 1 corresponds to the tenant-wide index:
              - 0: index.tsdb (dataset index)
        size:
          type:
            - integer
            - string
          title: size
          format: int64
          description: Size of the dataset in bytes.
        labels:
          type: array
          items:
            type: integer
            format: int32
          title: labels
          description: |-
            Length prefixed label key-value pairs.

             Multiple label sets can be associated with a dataset to denote relationships
             across multiple dimensions. For example, each dataset currently stores data
             for multiple profile types:
               - service_name=A, profile_type=cpu
               - service_name=A, profile_type=memory

             Labels are primarily used to filter datasets based on their attributes.
             For instance, labels can be used to select datasets containing a specific
             service.

             The set of attributes is extensible and can grow over time. For example, a
             namespace attribute could be added to datasets:
               - service_name=A, profile_type=cpu
               - service_name=A, profile_type=memory
               - service_name=B, namespace=N, profile_type=cpu
               - service_name=B, namespace=N, profile_type=memory
               - service_name=C, namespace=N, profile_type=cpu
               - service_name=C, namespace=N, profile_type=memory

             This organization enables querying datasets by namespace without accessing
             the block contents, which significantly improves performance.

             Metadata labels are not required to be included in the block's TSDB index
             and may be orthogonal to the data dimensions. Generally, attributes serve
             two primary purposes:
               - To create data scopes that span multiple service, reducing the need to
                 scan the entire set of block satisfying the query expression, i.e.,
                 the time range and tenant ID.
               - To provide additional information about datasets without altering the
                 storage schema or access methods.

             For example, this approach can support cost attribution or similar breakdown
             analyses. It can also handle data dependencies (e.g., links to external data)
             using labels.

             The cardinality of the labels is expected to remain relatively low (fewer
             than a million unique combinations globally). However, this depends on the
             metadata storage system.

             Metadata labels are represented as a slice of `int32` values that refer to
             strings in the metadata entry's string table. The slice is a sequence of
             length-prefixed key-value (KV) pairs:

             len(2) | k1 | v1 | k2 | v2 | len(3) | k1 | v3 | k2 | v4 | k3 | v5

             The order of KV pairs is not defined. The format is optimized for indexing
             rather than querying, and it is not intended to be the most space-efficient
             representation. Since entries are supposed to be indexed, the redundancy of
             denormalized relationships is not a concern.
      title: Dataset
      additionalProperties: false
    querier.v1.HeatmapQueryType:
      type: string
      title: HeatmapQueryType
      enum:
        - HEATMAP_QUERY_TYPE_UNSPECIFIED
        - HEATMAP_QUERY_TYPE_INDIVIDUAL
        - HEATMAP_QUERY_TYPE_SPAN
    query.v1.AttributeTable:
      type: object
      properties:
        keys:
          type: array
          items:
            type: string
          title: keys
        values:
          type: array
          items:
            type: string
          title: values
      title: AttributeTable
      additionalProperties: false
    query.v1.BlockExecution:
      type: object
      properties:
        blockId:
          type: string
          title: block_id
        startTimeNs:
          type:
            - integer
            - string
          title: start_time_ns
          format: int64
        endTimeNs:
          type:
            - integer
            - string
          title: end_time_ns
          format: int64
        datasetsProcessed:
          type:
            - integer
            - string
          title: datasets_processed
          format: int64
        size:
          type:
            - integer
            - string
          title: size
          format: int64
        shard:
          type: integer
          title: shard
        compactionLevel:
          type: integer
          title: compaction_level
      title: BlockExecution
      additionalProperties: false
      description: BlockExecution captures execution details for a single block.
    query.v1.Diagnostics:
      type: object
      properties:
        queryPlan:
          title: query_plan
          $ref: '#/components/schemas/query.v1.QueryPlan'
        executionNode:
          title: execution_node
          $ref: '#/components/schemas/query.v1.ExecutionNode'
      title: Diagnostics
      additionalProperties: false
      description: Diagnostic messages, events, statistics, analytics, etc.
    query.v1.ExecutionNode:
      type: object
      properties:
        type:
          title: type
          $ref: '#/components/schemas/query.v1.QueryNode.Type'
        executor:
          type: string
          title: executor
        startTimeNs:
          type:
            - integer
            - string
          title: start_time_ns
          format: int64
        endTimeNs:
          type:
            - integer
            - string
          title: end_time_ns
          format: int64
        children:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.ExecutionNode'
          title: children
        stats:
          title: stats
          $ref: '#/components/schemas/query.v1.ExecutionStats'
        error:
          type: string
          title: error
      title: ExecutionNode
      additionalProperties: false
      description: ExecutionNode captures how a query plan node was actually executed.
    query.v1.ExecutionStats:
      type: object
      properties:
        blocksRead:
          type:
            - integer
            - string
          title: blocks_read
          format: int64
        datasetsProcessed:
          type:
            - integer
            - string
          title: datasets_processed
          format: int64
        blockExecutions:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.BlockExecution'
          title: block_executions
      title: ExecutionStats
      additionalProperties: false
      description: ExecutionStats captures statistics for READ node execution.
    query.v1.HeatmapPoint:
      type: object
      properties:
        timestamp:
          type:
            - integer
            - string
          title: timestamp
          format: int64
          description: Milliseconds since epoch when the profile was captured.
        profileId:
          type:
            - integer
            - string
          title: profile_id
          format: int64
          description: Unique identifier for the profile (UUID), reference into AttributeTable with only value set
        spanId:
          type:
            - integer
            - string
          title: span_id
          format: int64
          description: Span ID if this profile was split by span during ingestion
        value:
          type:
            - integer
            - string
          title: value
          format: int64
          description: Total sample value for this profile (e.g., CPU nanoseconds, bytes allocated).
        attributeRefs:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: attribute_refs
          description: labels as references into AttributeTable
      title: HeatmapPoint
      additionalProperties: false
    query.v1.HeatmapQuery:
      type: object
      properties:
        step:
          type: number
          title: step
          format: double
        groupBy:
          type: array
          items:
            type: string
          title: group_by
        queryType:
          title: query_type
          $ref: '#/components/schemas/querier.v1.HeatmapQueryType'
        limit:
          type:
            - integer
            - string
          title: limit
          format: int64
        exemplarType:
          title: exemplar_type
          $ref: '#/components/schemas/types.v1.ExemplarType'
      title: HeatmapQuery
      additionalProperties: false
    query.v1.HeatmapReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.HeatmapQuery'
        heatmapSeries:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.HeatmapSeries'
          title: heatmap_series
        attributeTable:
          title: attribute_table
          $ref: '#/components/schemas/query.v1.AttributeTable'
      title: HeatmapReport
      additionalProperties: false
    query.v1.HeatmapSeries:
      type: object
      properties:
        attributeRefs:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: attribute_refs
        points:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.HeatmapPoint'
          title: points
          description: Points are timestamp, then span_id, then porfile_id ordered
      title: HeatmapSeries
      additionalProperties: false
    query.v1.InvokeOptions:
      type: object
      properties:
        sanitizeOnMerge:
          type: boolean
          title: sanitize_on_merge
          description: |-
            Query workers might not have access to the tenant
             overrides, therefore all the necessary options should
             be listed in the request explicitly.
        collectDiagnostics:
          type: boolean
          title: collect_diagnostics
      title: InvokeOptions
      additionalProperties: false
    query.v1.InvokeRequest:
      type: object
      properties:
        tenant:
          type: array
          items:
            type: string
          title: tenant
        startTime:
          type:
            - integer
            - string
          title: start_time
          format: int64
        endTime:
          type:
            - integer
            - string
          title: end_time
          format: int64
        labelSelector:
          type: string
          title: label_selector
        query:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.Query'
          title: query
        queryPlan:
          title: query_plan
          $ref: '#/components/schemas/query.v1.QueryPlan'
        options:
          title: options
          $ref: '#/components/schemas/query.v1.InvokeOptions'
      title: InvokeRequest
      additionalProperties: false
    query.v1.InvokeResponse:
      type: object
      properties:
        reports:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.Report'
          title: reports
        diagnostics:
          title: diagnostics
          $ref: '#/components/schemas/query.v1.Diagnostics'
      title: InvokeResponse
      additionalProperties: false
    query.v1.LabelNamesQuery:
      type: object
      title: LabelNamesQuery
      additionalProperties: false
    query.v1.LabelNamesReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.LabelNamesQuery'
        labelNames:
          type: array
          items:
            type: string
          title: label_names
      title: LabelNamesReport
      additionalProperties: false
    query.v1.LabelValuesQuery:
      type: object
      properties:
        labelName:
          type: string
          title: label_name
      title: LabelValuesQuery
      additionalProperties: false
    query.v1.LabelValuesReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.LabelValuesQuery'
        labelValues:
          type: array
          items:
            type: string
          title: label_values
      title: LabelValuesReport
      additionalProperties: false
    query.v1.PprofQuery:
      type: object
      properties:
        maxNodes:
          type:
            - integer
            - string
          title: max_nodes
          format: int64
        stackTraceSelector:
          title: stack_trace_selector
          nullable: true
          $ref: '#/components/schemas/types.v1.StackTraceSelector'
        profileIdSelector:
          type: array
          items:
            type: string
          title: profile_id_selector
          description: 'TODO(kolesnikovae): Go PGO options.'
      title: PprofQuery
      additionalProperties: false
    query.v1.PprofReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.PprofQuery'
        pprof:
          type: string
          title: pprof
          format: byte
      title: PprofReport
      additionalProperties: false
    query.v1.Query:
      type: object
      properties:
        queryType:
          title: query_type
          $ref: '#/components/schemas/query.v1.QueryType'
        labelNames:
          title: label_names
          description: |-
            Exactly one of the following fields should be set,
             depending on the query type.
          $ref: '#/components/schemas/query.v1.LabelNamesQuery'
        labelValues:
          title: label_values
          $ref: '#/components/schemas/query.v1.LabelValuesQuery'
        seriesLabels:
          title: series_labels
          $ref: '#/components/schemas/query.v1.SeriesLabelsQuery'
        timeSeries:
          title: time_series
          $ref: '#/components/schemas/query.v1.TimeSeriesQuery'
        tree:
          title: tree
          $ref: '#/components/schemas/query.v1.TreeQuery'
        pprof:
          title: pprof
          $ref: '#/components/schemas/query.v1.PprofQuery'
        heatmap:
          title: heatmap
          description: |-
            function_details
             call_graph
             top_table
             ...
          $ref: '#/components/schemas/query.v1.HeatmapQuery'
      title: Query
      additionalProperties: false
    query.v1.QueryNode:
      type: object
      properties:
        type:
          title: type
          $ref: '#/components/schemas/query.v1.QueryNode.Type'
        children:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.QueryNode'
          title: children
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/metastore.v1.BlockMeta'
          title: blocks
      title: QueryNode
      additionalProperties: false
    query.v1.QueryNode.Type:
      type: string
      title: Type
      enum:
        - UNKNOWN
        - MERGE
        - READ
    query.v1.QueryPlan:
      type: object
      properties:
        root:
          title: root
          $ref: '#/components/schemas/query.v1.QueryNode'
      title: QueryPlan
      additionalProperties: false
      description: |-
        A query plan is represented by a directed acyclic graph (DAG),
         where each node is either a "merge" node or a "read" node.

         Merge nodes reference other nodes in the plan as their "children".
         Read nodes reference the blocks which contain the actual data to be processed.
    query.v1.QueryRequest:
      type: object
      properties:
        startTime:
          type:
            - integer
            - string
          title: start_time
          format: int64
        endTime:
          type:
            - integer
            - string
          title: end_time
          format: int64
        labelSelector:
          type: string
          title: label_selector
        query:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.Query'
          title: query
      title: QueryRequest
      additionalProperties: false
    query.v1.QueryResponse:
      type: object
      properties:
        reports:
          type: array
          items:
            $ref: '#/components/schemas/query.v1.Report'
          title: reports
      title: QueryResponse
      additionalProperties: false
    query.v1.QueryType:
      type: string
      title: QueryType
      enum:
        - QUERY_UNSPECIFIED
        - QUERY_LABEL_NAMES
        - QUERY_LABEL_VALUES
        - QUERY_SERIES_LABELS
        - QUERY_TIME_SERIES
        - QUERY_TREE
        - QUERY_PPROF
        - QUERY_HEATMAP
    query.v1.Report:
      type: object
      properties:
        reportType:
          title: report_type
          $ref: '#/components/schemas/query.v1.ReportType'
        labelNames:
          title: label_names
          description: |-
            Exactly one of the following fields should be set,
             depending on the report type.
          $ref: '#/components/schemas/query.v1.LabelNamesReport'
        labelValues:
          title: label_values
          $ref: '#/components/schemas/query.v1.LabelValuesReport'
        seriesLabels:
          title: series_labels
          $ref: '#/components/schemas/query.v1.SeriesLabelsReport'
        timeSeries:
          title: time_series
          $ref: '#/components/schemas/query.v1.TimeSeriesReport'
        tree:
          title: tree
          $ref: '#/components/schemas/query.v1.TreeReport'
        pprof:
          title: pprof
          $ref: '#/components/schemas/query.v1.PprofReport'
        heatmap:
          title: heatmap
          $ref: '#/components/schemas/query.v1.HeatmapReport'
      title: Report
      additionalProperties: false
    query.v1.ReportType:
      type: string
      title: ReportType
      enum:
        - REPORT_UNSPECIFIED
        - REPORT_LABEL_NAMES
        - REPORT_LABEL_VALUES
        - REPORT_SERIES_LABELS
        - REPORT_TIME_SERIES
        - REPORT_TREE
        - REPORT_PPROF
        - REPORT_HEATMAP
    query.v1.SeriesLabelsQuery:
      type: object
      properties:
        labelNames:
          type: array
          items:
            type: string
          title: label_names
      title: SeriesLabelsQuery
      additionalProperties: false
    query.v1.SeriesLabelsReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.SeriesLabelsQuery'
        seriesLabels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.Labels'
          title: series_labels
      title: SeriesLabelsReport
      additionalProperties: false
    query.v1.TimeSeriesQuery:
      type: object
      properties:
        step:
          type: number
          title: step
          format: double
        groupBy:
          type: array
          items:
            type: string
          title: group_by
        limit:
          type:
            - integer
            - string
          title: limit
          format: int64
        exemplarType:
          title: exemplar_type
          $ref: '#/components/schemas/types.v1.ExemplarType'
      title: TimeSeriesQuery
      additionalProperties: false
    query.v1.TimeSeriesReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.TimeSeriesQuery'
        timeSeries:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.Series'
          title: time_series
      title: TimeSeriesReport
      additionalProperties: false
    query.v1.TreeQuery:
      type: object
      properties:
        maxNodes:
          type:
            - integer
            - string
          title: max_nodes
          format: int64
        spanSelector:
          type: array
          items:
            type: string
          title: span_selector
        stackTraceSelector:
          title: stack_trace_selector
          nullable: true
          $ref: '#/components/schemas/types.v1.StackTraceSelector'
        profileIdSelector:
          type: array
          items:
            type: string
          title: profile_id_selector
        fullSymbols:
          type: boolean
          title: full_symbols
      title: TreeQuery
      additionalProperties: false
    query.v1.TreeReport:
      type: object
      properties:
        query:
          title: query
          $ref: '#/components/schemas/query.v1.TreeQuery'
        tree:
          type: string
          title: tree
          format: byte
        symbols:
          title: symbols
          nullable: true
          $ref: '#/components/schemas/query.v1.TreeSymbols'
      title: TreeReport
      additionalProperties: false
    query.v1.TreeSymbols:
      type: object
      properties:
        mappings:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Mapping'
          title: mappings
        locations:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Location'
          title: locations
        functions:
          type: array
          items:
            $ref: '#/components/schemas/google.v1.Function'
          title: functions
        strings:
          type: array
          items:
            type: string
          title: strings
        mappingHashes:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: mapping_hashes
        locationHashes:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: location_hashes
        functionHashes:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: function_hashes
        stringHashes:
          type: array
          items:
            type:
              - integer
              - string
            format: int64
          title: string_hashes
      title: TreeSymbols
      additionalProperties: false
    types.v1.Exemplar:
      type: object
      properties:
        timestamp:
          type:
            - integer
            - string
          examples:
            - "1730000023000"
          title: timestamp
          format: int64
          description: Milliseconds since epoch when the profile was captured.
        profileId:
          type: string
          examples:
            - 7c9e6679-7425-40de-944b-e07fc1f90ae7
          title: profile_id
          description: Unique identifier for the profile (UUID).
        spanId:
          type: string
          examples:
            - 00f067aa0ba902b7
          title: span_id
          description: Span ID if this profile was split by span during ingestion.
        value:
          type:
            - integer
            - string
          examples:
            - "2450000000"
          title: value
          format: int64
          description: Total sample value for this profile (e.g., CPU nanoseconds, bytes allocated).
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
          description: |-
            Series labels that are NOT included in the group_by query parameter.
             These labels complete the full series identity of this exemplar's profile.
             For example, if group_by=["service"], this would contain labels like "pod",
             "namespace", "region" that were omitted from grouping. This allows identifying
             which specific series instance this profile sample came from.
      title: Exemplar
      additionalProperties: false
      description: |-
        Exemplar represents metadata for an individual profile sample.
         Exemplars allow users to drill down from aggregated timeline views
         to specific profile instances.
    types.v1.ExemplarType:
      type: string
      title: ExemplarType
      enum:
        - EXEMPLAR_TYPE_UNSPECIFIED
        - EXEMPLAR_TYPE_NONE
        - EXEMPLAR_TYPE_INDIVIDUAL
        - EXEMPLAR_TYPE_SPAN
    types.v1.GoPGO:
      type: object
      properties:
        keepLocations:
          type: integer
          title: keep_locations
          description: Specifies the number of leaf locations to keep.
        aggregateCallees:
          type: boolean
          title: aggregate_callees
          description: |-
            Aggregate callees causes the leaf location line number to be ignored,
             thus aggregating all callee samples (but not callers).
      title: GoPGO
      additionalProperties: false
    types.v1.LabelPair:
      type: object
      properties:
        name:
          type: string
          examples:
            - service_name
          title: name
          description: Label name
        value:
          type: string
          examples:
            - my_service
          title: value
          description: Label value
      title: LabelPair
      additionalProperties: false
    types.v1.Labels:
      type: object
      properties:
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
          description: LabelPair is the key value pairs to identify the corresponding profile
      title: Labels
      additionalProperties: false
    types.v1.Location:
      type: object
      properties:
        name:
          type: string
          title: name
      title: Location
      additionalProperties: false
    types.v1.Point:
      type: object
      properties:
        value:
          type: number
          title: value
          format: double
        timestamp:
          type:
            - integer
            - string
          title: timestamp
          format: int64
          description: Milliseconds unix timestamp
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.ProfileAnnotation'
          title: annotations
        exemplars:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.Exemplar'
          title: exemplars
          description: Exemplars are samples of individual profiles that contributed to this aggregated point
      title: Point
      additionalProperties: false
    types.v1.ProfileAnnotation:
      type: object
      properties:
        key:
          type: string
          title: key
          description: Annotation key [hidden]
        value:
          type: string
          title: value
          description: Annotation value [hidden]
      title: ProfileAnnotation
      additionalProperties: false
      description: |-
        Annotations provide additional metadata for a profile.

         The main differences between labels and annotations are:
           - annotations cannot be used in query selectors
           - annotation keys don't have to be unique

         Currently annotations are applied internally by distributors,
         any annotation passed via the push API will be dropped.
    types.v1.Series:
      type: object
      properties:
        labels:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.LabelPair'
          title: labels
        points:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.Point'
          title: points
      title: Series
      additionalProperties: false
    types.v1.StackTraceSelector:
      type: object
      properties:
        callSite:
          type: array
          items:
            $ref: '#/components/schemas/types.v1.Location'
          title: call_site
          description: |-
            Stack trace of the call site. Root at call_site[0].
             Only stack traces having the prefix provided will be selected.
             If empty, the filter is ignored.
        goPgo:
          title: go_pgo
          description: |-
            Stack trace selector for profiles purposed for Go PGO.
             If set, call_site is ignored.
          $ref: '#/components/schemas/types.v1.GoPGO'
      title: StackTraceSelector
      additionalProperties: false
      description: StackTraceSelector is used for filtering stack traces by locations.
security: []
