openapi: 3.1.0
info:
  title: capabilities.v1
  version: v1.0.0
tags:
  - name: scope/public
    description: This operation is considered part of the public API scope
  - name: scope/internal
    description: This operation is considered part of the interal API scope. There are no stability guaraentees when using those APIs.
  - name: capabilities.v1.FeatureFlagsService
paths:
  /capabilities.v1.FeatureFlagsService/GetFeatureFlags:
    post:
      tags:
        - capabilities.v1.FeatureFlagsService
      summary: Retrieve feature flags that are enabled for a particular tenant
      description: Retrieve feature flags that are enabled for a particular tenant
      operationId: capabilities.v1.FeatureFlagsService.GetFeatureFlags
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/capabilities.v1.GetFeatureFlagsRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capabilities.v1.GetFeatureFlagsResponse'
components:
  schemas:
    capabilities.v1.FeatureFlag:
      type: object
      properties:
        name:
          type: string
          title: name
          description: Name of the feature, please use lower camel case.
        enabled:
          type: boolean
          title: enabled
          description: Wether the feature flag is enabled or disabled.
        description:
          type: string
          title: description
          description: Optional description of the feature flag.
          nullable: true
        documentationUrl:
          type: string
          title: documentation_url
          description: Optional URL to the documentation page of the feature flag.
          nullable: true
      title: FeatureFlag
      additionalProperties: false
      description: FeatureParameters contains the per feature flag parameters.
    capabilities.v1.GetFeatureFlagsRequest:
      type: object
      title: GetFeatureFlagsRequest
      additionalProperties: false
    capabilities.v1.GetFeatureFlagsResponse:
      type: object
      properties:
        featureFlags:
          type: array
          items:
            $ref: '#/components/schemas/capabilities.v1.FeatureFlag'
          title: feature_flags
          description: Map containing all features, also disable features are returned
      title: GetFeatureFlagsResponse
      additionalProperties: false
    connect-protocol-version:
      type: number
      title: Connect-Protocol-Version
      enum:
        - 1
      description: Define the version of the Connect protocol
      const: 1
    connect-timeout-header:
      type: number
      title: Connect-Timeout-Ms
      description: Define the timeout, in ms
    connect.error:
      type: object
      properties:
        code:
          type: string
          examples:
            - not_found
          enum:
            - canceled
            - unknown
            - invalid_argument
            - deadline_exceeded
            - not_found
            - already_exists
            - permission_denied
            - resource_exhausted
            - failed_precondition
            - aborted
            - out_of_range
            - unimplemented
            - internal
            - unavailable
            - data_loss
            - unauthenticated
          description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
        message:
          type: string
          description: A developer-facing error message, which should be in English. Any user-facing error message should be localized and sent in the [google.rpc.Status.details][google.rpc.Status.details] field, or localized by the client.
        details:
          type: array
          items:
            $ref: '#/components/schemas/connect.error_details.Any'
          description: A list of messages that carry the error details. There is no limit on the number of messages.
      title: Connect Error
      additionalProperties: true
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
    connect.error_details.Any:
      type: object
      properties:
        type:
          type: string
          description: 'A URL that acts as a globally unique identifier for the type of the serialized message. For example: `type.googleapis.com/google.rpc.ErrorInfo`. This is used to determine the schema of the data in the `value` field and is the discriminator for the `debug` field.'
        value:
          type: string
          format: binary
          description: The Protobuf message, serialized as bytes and base64-encoded. The specific message type is identified by the `type` field.
        debug:
          oneOf:
            - type: object
              title: Any
              additionalProperties: true
              description: Detailed error information.
          discriminator:
            propertyName: type
          title: Debug
          description: Deserialized error detail payload. The 'type' field indicates the schema. This field is for easier debugging and should not be relied upon for application logic.
      additionalProperties: true
      description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message, with an additional debug field for ConnectRPC error details.
security: []
