---
version: '3.9'
services:
  pyroscope:
    image: 'grafana/pyroscope:weekly-f26-8e3be8fa'
    ports:
      - '4100:4100'
  app:
    image: 'docker.io/grafana/agent:v0.35.2'
    user: root
    privileged: true
    pid: 'host'
    environment:
      - AGENT_MODE=flow
    volumes:
      - ./config.river:/config.river
    ports:
      - '12345:12345'
    command:
      - 'run'
      - '/config.river'
      - '--storage.path=/tmp/agent'
      - '--server.http.listen-addr=0.0.0.0:12345'
