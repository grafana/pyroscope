apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyroscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      containers:
        - name: pyroscope
          image: grafana/pyroscope:weekly-f96-1886f2c42
          # fixed versions for pyroscope, otel-collector, otel-profiler due to protocol changes
          args:
            - "-self-profiling.disable-push=true"
          ports:
            - containerPort: 4040
---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope-service
spec:
  selector:
    app: pyroscope
  ports:
    - protocol: TCP
      port: 4040
      targetPort: 4040
