apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_INSTALL_PLUGINS
              value: grafana-pyroscope-app
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning
      volumes:
        - name: grafana-provisioning
          configMap:
            name: grafana-provisioning
            items:
              - key: datasources
                path: datasources/datasources.yaml
              - key: plugins
                path: plugins/plugins.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
data:
  "datasources": |
    apiVersion: 1
    datasources:
      - uid: local-pyroscope
        type: grafana-pyroscope-datasource
        name: Pyroscope
        url: http://pyroscope:4040
        jsonData:
          keepCookies: [pyroscope_git_session]

  "plugins": |
    apiVersion: 1
    apps:
      - type: grafana-pyroscope-app
        jsonData:
          backendUrl: http://pyroscope:4040
        secureJsonData:
