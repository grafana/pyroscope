---
version: '3.9'
services:
  pyroscope:
    image: grafana/pyroscope
    ports:
      - '4040:4040'

  php:
    platform: linux/amd64
    build:
      context: .
      dockerfile: php/Dockerfile
    cap_add:
      - SYS_PTRACE
    environment:
      - EXECUTION_TIMEOUT=0 # 0 equals infinity

  cgi-client:
    build:
      context: .
      dockerfile: client-cgi/Dockerfile
    command: cgi-fcgi -bind -connect php:9000
    depends_on:
      - php
    environment:
      - SCRIPT_FILENAME=index.php
      - REQUEST_METHOD=GET
