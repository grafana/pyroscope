---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pyroscope
  labels:
    app.kubernetes.io/name: pyroscope

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pyroscope
  labels:
    app.kubernetes.io/name: pyroscope
rules:
  - apiGroups: ['']
    resources:
      - nodes
      - services
      - endpoints
      - pods
    verbs: ['get', 'list', 'watch']
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs: ['get', 'list', 'watch']

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pyroscope
  labels:
    app.kubernetes.io/name: pyroscope
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pyroscope
subjects:
  - kind: ServiceAccount
    name: pyroscope
    namespace: default
