version: '3.9'
services:
  pyroscope:
    image: grafana/pyroscope
    ports:
      - '4040:4040'

  agent:
    image: grafana/agent:latest
    volumes:
      - ./agent.config.river:/etc/agent-config/config.river:ro
    command:
      - run
      - /etc/agent-config/config.river
      - --server.http.listen-addr=0.0.0.0:12345
    environment:
      HOSTNAME: agent
      AGENT_MODE: flow
    ports:
      - "12345:12345"

  us-east:
    environment:
      - REGION=us-east
    build:
      context: .

  eu-north:
    environment:
      - REGION=eu-north
    build:
      context: .

  ap-south:
    environment:
      - REGION=ap-south
    build:
      context: .

  load-generator:
    build:
      context: ../
      dockerfile: Dockerfile.load-generator
    depends_on:
      - us-east
      - eu-north
      - ap-south
