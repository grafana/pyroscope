global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: grafana
    static_configs:
      - targets:
          - host.docker.internal:3000
  - job_name: pyroscope
    static_configs:
      - targets:
          - host.docker.internal:4040
  - job_name: prometheus
    static_configs:
      - targets:
          - host.docker.internal:9099
  - job_name: rideshare
    static_configs:
      - targets:
          - host.docker.internal:5000

