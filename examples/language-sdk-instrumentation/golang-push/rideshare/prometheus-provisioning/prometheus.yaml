global:
  scrape_interval: 15s
  evaluation_interval: 15s

otlp:
  promote_resource_attributes:
    - service.name
    - cloud.region
    - host.name

scrape_configs:
  - job_name: grafana
    static_configs:
      - targets:
          - grafana:3000
  - job_name: pyroscope
    static_configs:
      - targets:
          - pyroscope:4040
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090
  - job_name: 'rideshare'
    static_configs:
      - targets: ['us-east:5000', 'eu-north:5000', 'ap-south:5000']
