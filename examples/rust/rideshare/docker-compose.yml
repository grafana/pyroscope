version: '3.9'
services:
  us-east-1:
    environment:
      - REGION=us-east-1
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
    build:
      context: .

  us-west-1:
    environment:
      - REGION=us-west-1
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040

    build:
      context: .

  eu-west-1:
    environment:
      - REGION=eu-west-1
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
    build:
      context: .

  pyroscope:
    image: pyroscope/pyroscope:latest
    environment:
      - PYROSCOPE_LOG_LEVEL=debug
    ports:
      - '4040:4040'
    command:
      - 'server'

  load-generator:
    build:
      context: .
      dockerfile: Dockerfile.load-generator
