# This file contains all available configuration options
# with their default values.

# options for analysis running
run:
  go: "1.21"
  # default concurrency is a available CPU number
  concurrency: 16

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 10m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

  # list of build tags, all linters use it. Default is empty list.
  build-tags: []

  modules-download-mode: readonly

# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle, default is "colored-line-number"
  formats:
    - format: colored-line-number

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true

linters-settings:
  goimports:
    local-prefixes: github.com/grafana/pyroscope/,github.com/grafana/pyroscope/api,github.com/grafana/pyroscope/tools,github.com/grafana/pyroscope/ebpf

  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/go-kit/kit/log"
            desc: "Use github.com/go-kit/log instead of github.com/go-kit/kit/log"

  revive:
    rules:
      # This particular check seems to have problems with generic types and their receiver naming
      - name: receiver-naming
        disabled: true

linters:
  enable:
    - errcheck
    - goconst
    - gofmt
    - goimports
    - revive
    - ineffassign
    - staticcheck
    - misspell
    - unconvert
    - unparam
    - govet
    - typecheck
    - depguard
    - exportloopref

issues:
  exclude:
    - Error return value of .*log\.Logger\)\.Log\x60 is not checked
    - Error return value of .*.Log.* is not checked
    - Error return value of `` is not checked

  # which dirs to skip: they won't be analyzed;
  # can use regexp here: generated.*, regexp is applied on full path;
  # default value is empty list, but next dirs are always skipped independently
  # from this option's value:
  #   	vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  exclude-dirs:
    - win_eventlog$
    - pkg/og
    - pkg/experiment

  # which files to skip: they will be analyzed, but issues from them
  # won't be reported. Default value is empty list, but there is
  # no need to include all autogenerated files, we confidently recognize
  # autogenerated files. If it's not please let us know.
  exclude-files:
    - .*.pb.go
    - .*.y.go
    - .*.rl.go

